<div class="header" ng-include src="'views/header.html'"></div>
<h2>Edit User</h2>
<div class="panel panel-default">
<form name="form" class="form-horizontal css-form" role="form"  novalidate>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4">
                <label for="inputName">
                    Name:
                </label>
                <input type="text" ng-model="user.name" name="uName" id="inputName" required class="form-control" />
            </div>
            <div class="col-md-4">
                <label for="inputEmail">
                    E-Mail:
                </label>
                <input type="email" ng-model="user.email" name="uEmail" id="inputEmail" required class="form-control"/>
                <div ng-show="form.uEmail.$dirty && form.uEmail.$invalid" class="label label-danger">Invalid:
                    <span ng-show="form.uEmail.$error.required" class="">Tell us your email.</span>
                    <span ng-show="form.uEmail.$error.email">This is not a valid email.</span>
                </div>
            </div>
            <div class="col-md-4">
                <label>Sex:</label>
                <div>
                    <div class="radio-inline">
                        <label>
                            <input type="radio" ng-model="user.gender" value="female"  class=""/>
                            Female
                        </label>
                    </div>
                    <div class="radio-inline">
                        <label>
                            <input type="radio" ng-model="user.gender" value="male" class=""/>
                            Male
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-xs-12">
                <input type="hidden" ng-model="user._id" value="{{user._id}}"/>
                <a href="#/users/list" class="icon-fast-backward btn-primary btn mr"> BACK</a>
                <button ng-click="reset()" ng-disabled="isUnchanged(user)" class="btn btn-warning mr">RESET</button>
                <button ng-click="save(user)" ng-disabled="form.$invalid || isUnchanged(user)" class="btn btn-success">SAVE</button>
            </div>
        </div>
    </div>
</form>
</div>
<div class="footer" ng-include src="'views/footer.html'"></div>
